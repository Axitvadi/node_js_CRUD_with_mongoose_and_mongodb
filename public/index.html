<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <div class=" container">

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                    </ul>
                    <button id="modalopenbtn" type="button" class="btn btn-outline-success" data-bs-toggle="modal"
                        data-bs-target="#staticBackdrop">Add Details</button>
                </div>
            </div>
        </nav>

    </div>
    <div class=" container mt-5 ">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">_id</th>
                    <th scope="col">productName</th>
                    <th scope="col">productCategory</th>
                    <th scope="col">productPrice</th>
                    <th>description</th>
                    <th>Edit</th>
                </tr>
            </thead>
            <tbody>
               
            </tbody>
        </table>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="form">
                        <div class="input-group">
                            <span class="input-group-text">productName</span>
                            <input type="text" aria-label="productName" name="productName" class="form-control">
                        </div>
                        <div class="input-group mt-2">
                            <span class="input-group-text">productCategory</span>
                            <input type="text" aria-label="productCategory" name="productCategory" class="form-control">
                        </div>
                        <div class="input-group mt-2">
                            <span class="input-group-text">productPrice</span>
                            <input type="text" aria-label="productPrice" name="productPrice" class="form-control">
                        </div>
                        <div class="input-group mt-2">
                            <span class="input-group-text">productdescription</span>
                            <input type="text" aria-label="productPrice" name="productdescription" class="form-control">
                        </div>
                </div>
                <div class="modal-footer">
                    <button id="closebtn" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button id="addbtn" type="submit" class="btn btn-primary">Add Details</button>
                    <button id="changesbtn" type="button" class="btn btn-success" onclick="save()" >Save Changes</button>
                </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.0/axios.min.js"
        integrity="sha512-bPh3uwgU5qEMipS/VOmRqynnMXGGSRv+72H/N260MQeXZIK4PG48401Bsby9Nq5P5fz7hy5UGNmC/W1Z51h2GQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./js//script.js"></script>
</body>
</html>
